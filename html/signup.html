<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <h2>Sign Up</h2>
            <h4>Enter Details to Proceed</h4>
            <form id="signup-form">
                <input type="text" id="name" required placeholder="Enter Full Name">
                <input type="number" id="number" required placeholder="Mobile Number">
                <input type="email" id="email" required placeholder="Email">
                <input type="password" id="password" required placeholder="Password">
                <input type="password" id="confirm-password" required placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
            <div class="icons">
                <span>or sign up with &#9755;</span>
                <a href="#"><img src="../ionicons.designerpack/logo-facebook.svg" alt="fb"></a>
                <a href="#"><img src="../ionicons.designerpack/logo-google.svg" alt="gmail"></a>
            </div>
            <p>Already have an account? then <a href="./signin.html">sign in</a></p>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>

</html>
