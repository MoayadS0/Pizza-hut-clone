<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }
        .form-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-image: url("../footer/assets/bg-1.jpg");
        }
        .form-container h2 {
            padding: 1.5rem 0 0 0;
            backdrop-filter: blur(17px);
        }
        .form-group {
            display: flex;
            width: 100%;
            padding: 0 1.5rem 1.5rem 1.5rem;
            justify-content: space-between;
            color: white;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            backdrop-filter: blur(17px);
        }
        .form-group input{
            height: 2.5rem;
            width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            background: whitesmoke;
            box-shadow: inset 0 0 10px #11111166;
        }
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            height: 2.5rem;
            width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: whitesmoke(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 18px;
            box-shadow: 3px 3px 10px 1px #111111;
        }
        .form-group button:hover {
            background: whitesmoke(255, 255, 255, 1);
            color: #000000;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div class="error" id="messageError"></div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="./js/feedbackform.js"></script>
</body>
</html>
